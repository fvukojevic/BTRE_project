{% if mvp_realtors %}
    {% for mvp in mvp_realtors %}
        <div class="card">
            <img class="card-img-top" src="{{ mvp.photo.url }}" alt="Seller of the month">
            <div class="card-body">
                <h5 class="card-title">Seller Of The Month</h5>
                <h6 class="text-secondary">{{ mvp }}</h6>
                <p class="card-text"> {{ mvp.description }}
                </p>
            </div>
        </div>
    {% endfor %}
{% endif %}
